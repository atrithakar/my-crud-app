{% extends 'base.html' %}

{% block head %}
<title>HomePage</title>

{% endblock %}
{% block body %} 

<h1>Hello, World!</h1>
<a href="/about">about</a>

<div class="content">
    <h3>Edit Task</h3>
    <form action="/edit/{{task.id}}" method="POST">
        <input type="text" name="title" id="title" placeholder="Enter task title" value="{{task.title}}" required>
        <input type="text" name="description" id="description" placeholder="Enter task description" value="{{task.description}}" required>
        <input type="submit" value="Edit Task" id="btn_edit">
    </form>
</div>

{% endblock %}
